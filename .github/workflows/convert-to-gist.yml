name: Mihomo JSON → Base64 + Universal Clash YAML

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download raw mihomo json
        run: |
          curl -L "${{ secrets.SUB_URL }}" -o raw.json
          echo "Downloaded raw.json"
          jq '.proxies | length' raw.json

      #################################################
      # 1️⃣ Convert proxies to Base64 subscription
      #################################################
      - name: Convert proxies to Base64 subscription
        run: |
          : > urls.txt

          jq -c '.proxies[]' raw.json | while read -r p; do
            type=$(echo "$p" | jq -r '.type')
            name=$(echo "$p" | jq -r '.name' | sed 's/[^a-zA-Z0-9_-]/_/g')  # 避免 emoji

            server=$(echo "$p" | jq -r '.server // empty')
            port=$(echo "$p" | jq -r '.port // empty')
            network=$(echo "$p" | jq -r '.network // "tcp"')
            sni=$(echo "$p" | jq -r '.servername // empty')

            [ -z "$server" ] && continue
            [ -z "$port" ] && continue

            case "$type" in
              vless)
                uuid=$(echo "$p" | jq -r '.uuid // empty')
                [ -z "$uuid" ] && continue
                path=$(echo "$p" | jq -r '.["ws-opts"].path // "/"')
                host=$(echo "$p" | jq -r '.["ws-opts"].headers.Host // empty')

                url="vless://${uuid}@${server}:${port}?type=${network}&path=${path}"
                [ -n "$host" ] && url="${url}&host=${host}"
                [ -n "$sni" ] && url="${url}&sni=${sni}"
                ;;
              vmess)
                vmess_json=$(echo "$p" | jq -c '{
                  v: "2",
                  ps: "'"$name"'",
                  add: .server,
                  port: (.port | tostring),
                  id: .uuid,
                  aid: (.alterId // 0),
                  net: .network,
                  type: "none",
                  host: (.["ws-opts"].headers.Host // ""),
                  path: (.["ws-opts"].path // "/"),
                  tls: (if .tls then "tls" else "" end)
                }')
                url="vmess://$(echo -n "$vmess_json" | base64 -w0)"
                ;;
              trojan)
                password=$(echo "$p" | jq -r '.password // empty')
                [ -z "$password" ] && continue
                path=$(echo "$p" | jq -r '.["ws-opts"].path // "/"')
                host=$(echo "$p" | jq -r '.["ws-opts"].headers.Host // empty')

                url="trojan://${password}@${server}:${port}?type=${network}&path=${path}"
                [ -n "$host" ] && url="${url}&host=${host}"
                [ -n "$sni" ] && url="${url}&sni=${sni}"
                ;;
              *)
                continue
                ;;
            esac

            echo "${url}#${name}" >> urls.txt
          done

          base64 urls.txt | tr -d '\n' > converted_base64.txt

      #################################################
      # 2️⃣ Generate universal Clash YAML (all clients compatible)
      #################################################
      - name: Generate universal Clash YAML
        run: |
          {
            echo "mixed-port: 7890"
            echo "socks-port: 7891"
            echo "redir-port: 7892"
            echo "allow-lan: true"
            echo "mode: rule"
            echo "log-level: info"
            echo ""
            echo "tun:"
            echo "  enable: true"
            echo "  stack: system"
            echo "  auto-route: true"
            echo ""
            echo "dns:"
            echo "  enable: true"
            echo "  ipv6: false"
            echo "  listen: 0.0.0.0:53"
            echo ""
            echo "sniffer:"
            echo "  enable: true"
            echo "  sniff: true"
            echo ""
            echo "proxies:"
            jq -c '.proxies[]' raw.json | while read -r p; do
              name=$(echo "$p" | jq -r '.name' | sed 's/[^a-zA-Z0-9_-]/_/g')
              type=$(echo "$p" | jq -r '.type')
              server=$(echo "$p" | jq -r '.server')
              port=$(echo "$p" | jq -r '.port')

              echo "  - name: \"$name\""
              echo "    type: $type"
              echo "    server: $server"
              echo "    port: $port"

              if [ "$type" = "vless" ]; then
                uuid=$(echo "$p" | jq -r '.uuid')
                [ -n "$uuid" ] && echo "    uuid: $uuid"
                tls=$(echo "$p" | jq -r '.tls')
                [ "$tls" = "true" ] && echo "    tls: true"
              elif [ "$type" = "vmess" ]; then
                uuid=$(echo "$p" | jq -r '.uuid')
                [ -n "$uuid" ] && echo "    uuid: $uuid"
                aid=$(echo "$p" | jq -r '.alterId // 0')
                echo "    alterId: $aid"
                cipher=$(echo "$p" | jq -r '.cipher // aes-128-gcm')
                echo "    cipher: $cipher"
                tls=$(echo "$p" | jq -r '.tls')
                [ "$tls" = "true" ] && echo "    tls: true"
              elif [ "$type" = "trojan" ]; then
                password=$(echo "$p" | jq -r '.password')
                [ -n "$password" ] && echo "    password: $password"
                tls=$(echo "$p" | jq -r '.tls')
                [ "$tls" = "true" ] && echo "    tls: true"
              fi

              # WS support
              ws_path=$(echo "$p" | jq -r '.["ws-opts"].path // empty')
              ws_host=$(echo "$p" | jq -r '.["ws-opts"].headers.Host // empty')
              if [ -n "$ws_path" ] || [ -n "$ws_host" ]; then
                echo "    network: ws"
                echo "    ws-opts:"
                [ -n "$ws_path" ] && echo "      path: \"$ws_path\""
                if [ -n "$ws_host" ]; then
                  echo "      headers:"
                  echo "        Host: \"$ws_host\""
                fi
              fi
            done

            echo ""
            echo "proxy-groups:"
            echo "  - name: Proxy"
            echo "    type: select"
            echo "    proxies:"
            jq -r '.proxies[].name' raw.json | sed 's/[^a-zA-Z0-9_-]/_/g' | sed 's/^/      - /'

            echo ""
            echo "rules:"
            echo "  - MATCH,Proxy"
          } > clash_universal.yaml

      #################################################
      # 3️⃣ Upload both files to the same Gist
      #################################################
      - name: Upload files to Gist
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GIST_TOKEN }}
          script: |
            const fs = require("fs");
            await github.rest.gists.update({
              gist_id: process.env.GIST_ID,
              files: {
                "converted_base64.txt": { content: fs.readFileSync("converted_base64.txt", "utf8") },
                "clash_universal.yaml": { content: fs.readFileSync("clash_universal.yaml", "utf8") }
              }
            });
        env:
          GIST_ID: ${{ secrets.GIST_ID }}

      - name: Show Gist URLs
        run: |
          echo "✅ Gist Page:"
          echo "https://gist.github.com/${{ github.actor }}/${{ secrets.GIST_ID }}"
          echo "✅ Base64 Subscription:"
          echo "https://gist.githubusercontent.com/${{ github.actor }}/${{ secrets.GIST_ID }}/raw/converted_base64.txt"
          echo "✅ Universal Clash YAML (all clients compatible):"
          echo "https://gist.githubusercontent.com/${{ github.actor }}/${{ secrets.GIST_ID }}/raw/clash_universal.yaml"
